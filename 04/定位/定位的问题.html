<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 父级有定位跟着父级移动，父级没有定位，根据文档移动 -->
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
            margin-left: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>

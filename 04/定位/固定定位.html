<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 也会脱离文档流进行图片压盖 ;特点：会随着页面滚动而固定在一个位置-->
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: fixed;
            right: 100px;
            bottom: 100px;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: blanchedalmond;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 0;
        }
        h3{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <h3>哈哈哈</h3>
    <h3>哈哈哈</h3>
    <h3>哈哈哈</h3>
    <h3>哈哈哈</h3>
</body>
</html>

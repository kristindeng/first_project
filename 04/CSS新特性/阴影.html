<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- box-shadow向框添加一个或多个阴影 -->
    <!-- 值：h-shadow必选，水平阴影位置； v-shadow必选，垂直阴影位置 -->
    <!-- blur可选，模糊距离；  color可选，阴影颜色 -->
<!-- 正的是右、上，负的是左，下；5px值代表阴影透明度 -->
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
           margin: 50px;
            box-shadow: -20px 20px 5px greenyellow ;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
  //ES6模块是通过export命令显示指定输出的代码，再通过import命令输入
  //测试方式：采用nodejs方式测试Module语法
  //为什么不用前端测试，因为会更加麻烦
  //第一步：全局安装babel-cil（npm install -g babel-cil）
  //第二步：安装babel-preset-env（npm install -D babel-preset-env）
  //第三步：运行代码babel-node --presets env index.js

  //import命令：使用export命令定义了模块接口以后，其他JS文件就可以通过
  //如果想为输入的变量重新取一个名字，import命令要使用as关键字，将输入的变量重命名
  //export default命令：为了给用户提供方便，让他们不用阅读文档就能加载模块，就要用到export default命令，为模块指定默认输出

</script>
</body>
</html>

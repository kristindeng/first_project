  //ES6提供了更接近传统语言的写法，引入了Class（类）这个概念，作为对象的模板。通过class关键字，可以定义类
  //基本上，ES6的class可以看作只是一个语法糖，它的绝大部分功能，ES5都可以做到，新的class写法只是让对象原型的写法更加清晰、更像面向对象编程的语法而已
  class Person{
    constructor(name,age) {
      this.name = name;
      this.age = age;
    }
    getName(){
      console.log(this.name)
      console.log(this.age)
    }
  }
  var p = new Person("lan",20);//new是必须写的
  p.getName();

  //constructor方法：是类的默认方法，通过new命令生成对象实例时，自动调用该方法。一个类必须有constructor（）方法，
  //如果没有希纳是定义，一个空的constructor（）方法会被默认添加
  //注意点：不存在提升：类不存在变量提升（hoist），这一点域ES5完全相同
  //有一点的顺序：先定义类才能使用类
</script>

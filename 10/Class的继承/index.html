<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //基础用法：Class可以通过extends关键字实现继承，让子类继承父类的属性和方法。extends的写法比ES5的原型链继承，要清晰很多
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        getName() {
            console.log(this.name);
        }
        static getInfo(){
            console.log("这是一个人类")
        }
    }

    class Student extends Person {
        constructor(name,age,schoolName) {
            //ES6规定，子类必须在constructor()方法中调用super（），否则就会报错，这是因为子类自己的this对象，
            // 必须先通过父类的构造函数完成塑造，得到与父类同样的实例属性和方法，然后在对其进行加工，添加子类自己的
            //实例属性和方法。如果不调用super（）方法，子类就得不到自己的this对象
            super(name,age);
            this.schoolName = schoolName;
        }
        getSchool(){
            console.log("this.schoolName")
        }
    }

    var s = new Student("小明", 15,"二中")
    s.getName()
    Student.getInfo();
    s.getSchool();
</script>
</body>
</html>

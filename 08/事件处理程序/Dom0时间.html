<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">按钮</button>
<script>
  //Dom0时间优点：HTML和JS是分离的  缺点:无法同时添加多个事件
  //点击了1会被点击了2覆盖
  var btn = document.getElementById("btn");
  btn.onclick = function (){
    console.log("点击了1")
  }
  btn.onclick = function (){
    console.log("点击了2")
  }
</script>
</body>
</html>

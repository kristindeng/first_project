<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">按钮</button>
<script>
  //Dom2事件：优点：事件不会被覆盖 缺点：写起来麻烦
  var btn = document.getElementById("btn");
  btn.addEventListener("click",function () {
    console.log("点击了1")
  })
  btn.addEventListener("click",function () {
    console.log("点击了2")
  })
</script>
</body>
</html>

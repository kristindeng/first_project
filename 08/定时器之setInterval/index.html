<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //setInterval跟setTimeout用法完全一致，区别在于指定某个任务每隔一段时间就执行一次，也就是无限次的定时执行
    //需求：每间隔一秒打印一次
    var i = 0;
    setInterval(function () {
        i++
        console.log(i);
    }, 1000)
</script>
</body>
</html>

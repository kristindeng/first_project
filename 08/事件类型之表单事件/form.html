<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="服务器地址" id="myForm" onsubmit="submitHandle">
  <input type="text" name="username">
  <button id="resetBtn">重置</button>
  <button>提交表单</button>
</form>
<script>

  //reset事件，submit事件，这两个事件发生在表单对象<form>上，而不是发生在表单的成员上
  //reset事件当表单重置（所有表单成员变回默认值）时触发
  //submit事件：当表单数据向服务器提交触发。
  // 注意：submit事件的发生对象时《form》元素，而不是《button》元素，因为提交的是表单，而不是按钮
  var resetBtn = document.getElementById("resetBtn")
  var myForm = document.getElementById("myForm")
  resetBtn.onclick = function (){
    myForm.reset();//触发在表单上：清空表单
  }

  ///submit事件：把submitHandle参数提交给服务器
  function submitHandle(){
    console.log("想做的事")
  }
</script>
</body>
</html>

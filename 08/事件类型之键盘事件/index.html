<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="username">
<script>

  //键盘事件由用户击打键盘触发，主要有keydown、keypress、keyup三个事件
  //keydown：按下键盘时触发
  // keypress：按下有值的键时触发，即按下Ctrl、Alt、Shift、Meta这样无值的键，这个事件不会触发。对于有值的键，按下时先触发keydown，再触发这个事件
  //keyup:松开键盘时触发该事件
  //所有的事件前面加上on
  var username = document.getElementById("username")
  username.onkeydown = function (){
      // console.log("哈哈")
      console.log("按下了")
  }

  // username.onkeydown = function(e){
  //     console.log(e.target.value);//value属性就是输入框的数据
  // }

  username.onkeyup = function(e){
      console.log(e.target.value);//按下时先触发“按下了”，松开时再触发输入的1.12值
  }

  //Ctrl、Alt、Shift、Meta：数字和字母是有值的，其余无值
  username.onkeypress = function (){
      console.log("keypress")
  }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .root {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #999999;
        }
    </style>
</head>
<body>
    <div class="root" id="root">
        <div class="box" id="box"></div>
    </div>

    <script>
        //同一种元素添加多种事件是可以的
        //mouseenter\mouseleave和 mouseover\mouseout区别,后面两个进入父元素和子元素都会触发一次
        var root = document.getElementById("root")
        var box = document.getElementById("box")

        root.onmouseover= function (){
            console.log("鼠标进入了")
        }
    </script>
</body>
</html>

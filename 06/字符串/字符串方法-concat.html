<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //concat方法，连接两个字符串，返回一个新字符串，不改变原字符串;该方法可以接受多个参数
    var str1 = "hello";
    var str2 = "word";
    var str3 = "!";
    var num = 100;//concat会先把数字100转成字符串100，再输出

    // var result = str1.concat(str2,str3,num);
    // console.log(result);
    // console.log(str1);
    // console.log(str2);
    // console.log(str3);
    // console.log(num);

    //咱们做字符串相加，是不需要使用concat的，可以使用+链接字符串
    var result = str1+str2+str3+num;
    console.log(result);

    //concat和加号还是有区别的：
    //concat不管什么类型直接合并成字符串
    //加号是遇到数字类型直接做运算，遇到字符串和字符串连接
    var one = 1;
    var two = 2;
    var three = "3";
    console.log(''.concat(one,two,three))//123
    console.log(one+two+three);//33
</script>
</body>
</html>

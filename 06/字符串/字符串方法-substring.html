<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  var name = "zifuchuan";
  //参数1：开始位置
  //参数2:结束位置
  //含首不含尾
  var result = name.substring(2,9)//fuchuan
  console.log(result);
  console.log(name);

  //第二个参数不写，默认到原字符串的结尾
  var result2 = name .substring(2);
  console.log(result2);

  //注意：在真正写的时候，一定要第二个参数大于第一个参数
  var result3 = name.substring(9,2);
  console.log(result3);

  var result4 = name.substring(-2,3);//0-3
  console.log(result4);//zif

  var result5 = name.substring(3,-1);//0-3
  console.log(result5);//zif
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    //break必不可少
    var day = 5;
    switch (day) {
        case 0:
            console.log("星期一");
            break;
        case 1:
            console.log("星期二");
            break;
        case 2:
            console.log("星期三");
            break;
        case 3:
            console.log("星期四");
            break;
        case 4:
            console.log("星期五");
            break;
        case 5:
            console.log("星期六");
            break;
        case 6:
            console.log("星期日");
            break;
        default:
            console.log("请输入数字0-6")
    }


    //判断性别：0女，1男，2保密
    var sex = 1;
    switch (sex) {
        case 0:
            console.log("女")
            break;
        case 1:
            console.log("男")
            break;
        default:
            console.log("未知")
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //js数据类型共有6种，包括（数值、布尔值、null、对象、undefined、字符串）
    //原始数据类型(基本数据）：数值、字符串、布尔值

    //数字/数值类型
    var age = 20;

    //字符串类型:被双引号或单引号包裹的值就是字符串类型
    var name = "兰兰";
    var name = '好好学习'

    //布尔类型：计算机0和1组成；0代表false 1：true
    var flag = true;
    var flags = false;

    //引用数据类型/合成数据类型/符合数据类型：object（对象）
    var use = {
        age:30,
        name:"lanlan",
        haochi:false,

    //温馨提示：undefined和null，一般将他们看成两个特殊值（为空）
    var hello = null;
    var word = undefined;
    }
</script>
</body>
</html>

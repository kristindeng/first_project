<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 三目运算符：是if-else简写
    var sex = 1;
    if (sex === 0) {
        console.log("女性")
    } else {
        console.log("男性")
    }
    sex === 0 ? console.log("女性") : console.log("男性")
    console.log(sex===0 ? "女性" : "男性");

    //判断奇偶数
    var num = 11;
    console.log(num % 2===0 ? "偶数" : "奇数")

</script>
</body>
</html>

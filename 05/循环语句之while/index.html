<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //循环打印出来1-100的值
    var i = 1;
    while (i <= 100) {
        console.log(i);
        i++
    }

    //所有for循环都可以写出while
    //     var sum = 0;
    //     for (var i = 0; i<=100,i++){
    //      sum +=i;
    //     }
    //     console.log(sum);

    var sum = 0;
    var i = 0;
    while (i <= 100) {
        sum += i;
        i++
    }
    console.log(sum);
</script>
</body>
</html>

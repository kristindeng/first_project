<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //比较运算符用于比较两个值的大小，然后返回一个布尔值，表示是否满足指定条件
    var num1 = 10;
    var num2 = 20;
    console.log(num1 > num2);//false

    //== === != !==

    var num3 = 10;
    var num4 ="10";
    console.log(num3==num4);//ture

    //===严格比较：数值本身是否相同，类型本身是否相同
    console.log(num3===num4);//false

    var num5 = 10;
    var num6 ="10";
    console.log(num5!=num6);//false

    //===严格比较：数值本身是否相同，类型本身是否相同
    console.log(num5!==num6);//ture

</script>
</body>
</html>

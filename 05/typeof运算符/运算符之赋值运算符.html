<!DOCTYPE html>

<body>
<script>

  //赋值运算符（Assignment Operators）用于给变量赋值，最常见的赋值运算符就是等号（=）
  var num1 = 100;
  var num2 =num1;
  console.log(num2);//100,将num1的值赋值给num2

  //+= x+=y => x=x+y
  //-= x-=y => x=x-y
  var x = 10;
  var y = 10;
  console.log(x += y);//20 x=x+y
  console.log(x -= y);//0 x=x-y
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  var num1 = 100;
  var num2 = 200;

  //加、减、乘、除
  console.log(num1+num2);//110
  console.log(num1-num2);//90
  console.log(num1*num2);//1000
  console.log(num1/num2);//10

  //取余
  console.log(num1 % num2);//0

  //自增或自减运算相当于当前值+1或者—1，
  var num3 = 100;
  console.log(++num3);//num3+1=101
  console.log(--num3);//num3-1=100

  //自增和自减有两种写法++num num++
  //++在前，先自增再运算  ++在后，先运算再自增
  var num4 = 10;
  console.log(++num4);//11
  console.log(num4++);//10
  console.log(num4);//11
</script>
</body>
</html>

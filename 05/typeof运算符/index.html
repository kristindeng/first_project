<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var age = 20;
    var name = '兰兰'
    var flag = true;
    var user ={};

    //typeof:判断数据类型（判断基本类型使用）
    console.log(typeof age);//会打印出来number
    console.log(typeof name);//字符串是string标识的
    console.log(typeof flag);//boolean
    console.log(typeof user);//object(可以返回object的有很多种情况）

    console.log(typeof []);//object
    console.log(typeof null);//object
    console.log(typeof undefined);//undefined

    //null一般代表对象为”没有“，
    //undefined一般代表数值为"没有“
</script>
</body>
</html>

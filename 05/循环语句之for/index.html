<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //for语句就是循环命令，可以指定循环起点、终点和终止条件。
  //格式：for（初始化表达式（起点）；条件；迭代因子）{语句}
  //for语句后面的括号里面，有三个表达式；
  //01:初始化表达式：确定循环变量的初始值，只在循环开始时执行一次
  //02：布尔表达式：每轮循环开始时，都要执行这个条件表达式，只有值为真，才继续进行循环
  //03：迭代因子：每轮循环的最后一个操作，通常用来递增循环变量

  //需求：打印1-100
  for(var i = 1;i<=100;i++){
    console.log(i);
  }
</script>

</body>
</html>

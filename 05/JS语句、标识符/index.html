<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 语句：js程序的单位是行（line），也就是一行一行的执行。一般情况下，每一行就是一个语句
    // 语句以分号结尾，一个分号就表示一个语句结束
    var num = 10;

    // 标识符（identifier）指的是用来识别各种值的合法名称，最常见的标识符就是变量名
    // 标识符是由：字母、美元符号（$)、下划线（_）和数字组成，其中数字不能开头;$ _ abcde-z ABCD_z 0-9
    var num = 10;
    var username = lanlan;
    var age = 20;
    var people_zhangsan = "张三"
    var $zhangsan = "张三"
    var _zhangsan = "张三"
    var $_zhangsan ="张三"


</script>
</body>
</html>

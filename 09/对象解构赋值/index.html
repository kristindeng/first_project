<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var user = {
    name:"lan",
    age:20
  }
  // console.log(user.name)
  // console.log(user.age)
  //利用解构赋值方式简化他
  const {name,age} = user;
  console.log(name, age)

  //解构赋值可以将现有对象的方法，赋值到某个变量；
  const {log} = console;
  log(name,age);

  const { abs,ceil,floor,random} = Math
  log(random())

  //注意：如果要将一个已经声明的变量用于解构赋值，必须非常小心
  // var user = {
  //   name: "lan"
  // }
  // let name = "lan"
  // ({name} = user) ;//不具有可读性
</script>
</body>
</html>

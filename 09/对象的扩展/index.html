<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //属性的简洁表示法
    //ES6允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。这样写更加简洁
    // var name = "lan";
    // var user = {
    //   // name:name,
    //   name,//属性名和属性值是同样的变量名称，就可以省略--直接写成name，
    //   age:18
    // }
    // console.log(user.name)

    //除了属性简写，方法也可以简写
    var name = "lan";
    var user = {
        name,
        age: 18,
        // getName:function (){
        //   console.log(this.name);//这是以前学的方法
        // }
        getName() {
            console.log(this.name)
        }
    }
    user.getName()

    //属性简洁法在返回值中的应用
    function getPoint(){
        var x = 10.23
        var y = 11.97
        return{x,y}
    }
    console.log(getPoint().x,getPoint().y);


    //属性名表达式：ES6允许字面量定义对象时，用表达式作为对象的属性名，即吧表达式放在方括号内
    var ib = "itbaizhan"
    var user = {
        [ib]:"web, java ,python",
        age:13
    }
    console.log(user)


    //对象的扩展运算符
    var z = {a:10,b:20}
    var n = {...z}//如果不加...会有三层
    console.log(n);//a:10,b:20
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //Date 对象是js原生的时间库。它以1970年1月1日00：00：00作为时间的零点，可以表示时间的范围是前后各1亿天（单位为毫秒）
    //时间戳:
    var now = Date.now();
    console.log(now);

    //getTime():返回实例距离1970年1月1日00：00：00的毫秒数
    //getDate()：返回实例对象对应每个月的几号（从1开始）
    //getDay()：返回星期几，星期日为0，星期一为1，以此类推
    //getYear():返回距离1900的年份
    //getFullYear():返回四位的年份
    //getMonth():返回月份（0表示1月，11表示12月）
    //getHours():返回小时（0-23）
    //getMilliseconds():返回毫秒0-999
    //getMinutes（）：返回分钟（0-59）
    //getSeconds（）：返回秒（0-59）

    //1664166787793
    //Mon Sep 26 2022 12:33:07 GMT+0800 (中国标准时间)
    var now1 = new Date(1664166787793)
    console.log(now1)

    //月份从0-11，0：1月  11：12月
    console.log(new Date(1664166787793).getMonth()+1);//2022
    //2022-9-26这种格式
    var year = new Date(1664166787793).getFullYear()
    var month = new Date(1664166787793).getMonth()+1
    var day = new Date(1664166787793).getDate()
    console.log(year + "-" + month + "-" +day)

    //编写函数获得本年度剩余天数
    function lefDays(){
        var today = new Date();
        var endYear = new Date(today.getFullYear(),11,31,23,59,999);
        var msPerDay = 24*60*60*1000;
        var result = (endYear.getTime()-today.getTime())/msPerDay//转成天数
        console.log(Math.floor(result));//取整
    }
</script>
</body>
</html>

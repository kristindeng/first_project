<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
    }
    .box1{
      background-color: red;
    }
  </style>
</head>
<body>
<div class="box" id="root">哈哈</div>
<script>

  //Element对象对应网页的HTML元素。每一个HTML元素，在Dom树上都会转化成一个Element节点对象（简称：元素节点)
  //Element.id属性返回指定元素的id属性，该属性可读写
  var root = document.getElementById("root");
  console.log(root.id);
  root.id = "roots"//可以修改id

  //Element.className属性用来读写当前元素节点的class属性。它的值是一个字符串，每个class之间用空格分割
  console.log(root.className);//box
  root.className = "box box1";//添加大小和背景颜色，进行style交互

  //Element.classList有下列方法
  //add（）：增加一个class  remove（）：移除一个class
  // contains（）检查当前元素是否包含某个class  toggle（）：将某个class移入或移出当前元素
  console.log(root.classList.add("mybox"));
  root.classList.remove("box")
  if (root.classList.contains("box1")){
      console.log("有");
  }else {
      console.log("没有");
  }

  //Element.innerHtml：属性返回一个字符串，等同于该元素包含的所有html代码。该属性可读写，长用来设置某个节点的内容。
  // 它能修改所有元素节点的内容，包括<html>he <body>元素
  console.log(root.innerHTML = "大家好呀");//修改内容
  console.log(root.innerText = "哇哈哈哈");

  // //innerHTML和innerText的区别
  //innerHTML：可以识别标签  innerText：会把标签识别成一个字符串
  var str = "<a href='http://www.itbaizhan.com'>百战</a>";
    root.innerText= str;
    root.innerHTML = str;//百战
</script>
</body>
</html>

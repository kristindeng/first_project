<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 700px;
            height: 700px;
            background-color: antiquewhite;
        }

        div {
            width: 300px;
            height: 300px;
            float: left;
        }

        .box1 {
            background-color: aqua;
        }

        .box2 {
            background-color: black;
        }

        .box3 {
            background-color: red;
        }

        ul li {
            float: left;
            margin: 0 40px;
        }
    </style>
</head>

<body>
    <!-- 图片和导航水平摆放 -->
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
    </ul>
</body>

</html>

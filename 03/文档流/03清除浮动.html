<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 浮动的副作用：当元素设置float浮动后，该元素就会脱离文档流并向左/向右浮动 -->
    <!-- 浮动元素会造成父元素早读塌陷 -->
    <!-- 后续元素也会收到影响 -->
    <style>
        .container {
            width: 700px;
            background-color: antiquewhite;

        }

/* 伪对象 */
        .container::after {
            content: "";
            display: block;
            clear: both;
            
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 5px;
            float: left;
        }

        .text {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            clear: both;

        }
    </style>
</head>

<body>

    <!-- 清除浮动：1、父元素设置高度2、受影响的元素增加clear属性3、overflow清除浮动4、伪对象方式() -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="text"></div>
    </div>
   

</body>

</html>

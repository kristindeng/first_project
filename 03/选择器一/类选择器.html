<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 给想添加的样式添加元素都可以；可以被多种标签使用;类名不能以数字开头;同一个标签可以使用多个选择器，用空格隔开 -->
  <style>
    .content {
      color: red;
    }

    .size {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <p>好好学习</p>
  <p>好好上课</p>
  <p class="content">好好吃饭</p>
  <p class="content">好好睡觉</p>
  <h3 class="content">好好生活</h3>
  <h1 class="content size">我是标题</h1>
</body>

</html>

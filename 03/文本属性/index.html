<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- text-align对齐方式； text-decoration规定添加到文本的修饰，下划线（underline）上划线（overline)
        删除线（line-through)-->
    <style>
        h3 {
            text-align: center;
            text-decoration: overline;
        }

        /* captialize定义每个单词开头大写；uppercase定义全部大写字母；lowercase定义全部小写字母 */
        /* text-indent首行缩进2 */
        /* align排列  */
        .p1{
            font-size: 30px;
            text-align: center;
            text-transform:capitalize;
        }
        .p2{
            text-indent: 30px;
        }
    </style>
</head>

<body>
    <h3>我是一个标题内容</h3>
    <p class="p1">helloword</p>
    <p class="p2">9月21日上午，浙江省第十七届运动会圣火采集暨首站火炬传递仪式活动在浦江上山考古遗址公园开启。
        通过火炬传递活动，全面展现八婺儿女的精神风貌，喜迎党的二十大胜利召开。按照省运会安排，为确保圣火采集、
        传递仪式顺利进行。根据公安机关要求、活动执行方结合本次活动实际情况，浙江金盾安保集团负责2022年浦江上山
        考古遗址公园浙江省第十七届运动会圣火采集暨首站火炬传递仪式活动区域的安全保卫任务。
    </p>
</body>

</html>

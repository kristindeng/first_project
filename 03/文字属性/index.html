<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /* chrome浏览器接受的最小字体是12px */
       /* font-weight是指字体大小;italic是指倾斜;simsun表示字体（比如微软雅黑*/
       /* 规定文本颜色 rgb表示颜色通道（0-255) rgba(a表示透明度0-1) */
        p {
            color: #00ff00;
            font-size: 30px;
            font-weight: 400;
            font-style: italic;
            font-family: simsun;
        }
        h1{
            color: rgb(0, 240, 22);
        }
        h2{
            color: rgba(0,0,0,0.5);
        }


        /* 改变倾斜用normal */
        i{
            font-style: normal;
        }
        
        
    </style>
</head>

<body>
   
    <p>我是来学习字体属性的</p>
    <h1>我是来学习字体属性的</h1>
    <h2>我是来学习字体属性的</h2>
    <i>我是斜体</i>
  
</body>

</html>

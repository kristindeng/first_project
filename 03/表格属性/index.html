<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- border设置表格，border-collapse折叠表格，变好看 -->
    <style>
        table,td{
            border:3px solid;color: black;
        }
        table,td{
            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }

       /*  /* text-align表格文字对齐 ；vertical-align：center居中,  bottom居下* 
        padding一个单元格的四方都是20px撑开/ */
        td{
            text-align: center;
            vertical-align: center;
            padding: 20px;
            background-color: #555555;
            color: #ffffff;
            
        }
    </style>
</head>
<body>
  <table>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
  </table>
</body>
</html>

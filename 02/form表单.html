<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>

<body>
    <!-- form表单让网站具有交互性 所有的用户输入内容的地方都用表单来写，如登录注册、搜索框-->
    <!-- 表单包含输入框、按钮等 -->
    <!-- 表单元素包括表单标签，表单域、表单按钮 -->
    <form>
        <input>
        <input type="submit">
    </form>


    <!-- 表单元素 -->
    <form>
        用户名：<input type="text">
        密码：<input type="password">
        <input type="submit" value="登录">
    </form>


    
<!-- 块元素和内元素 -->
    <!-- 块元素div form h1-h6 hr p table ul等；上下摆放、独占一行 -->
    <!-- 内联元素(行内元素 a b em span strong) 左右摆放-->
    <!-- 行内块级元素（特点：不换行、能够识别宽高 -->
    <h1>标题</h1>
    <p>段落</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <a href="#">超链接</a>
    <span>内容</span>
    <em>注重语气</em>
    <img width="300px" src="../第一天/2.jpg" alt="">
    <img src="../第一天/2.jpg" alt="">
</body>

</html>
